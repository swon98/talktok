<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강사 정보수정 확인</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

<script th:inline="javascript">
    /*<![CDATA[*/
    var result = [[${result}]];
    if(result === -1){
        alert("비밀번호가 틀렸습니다.")
        history.go(-1);
    } else if(result === 1){
        alert("파일은 1000 KB까지 업로드 가능합니다.")
        history.go(-1);
    } else if(result === 2){
        alert("첨부파일은 jpg, gif, pgn 파일만 업로드 가능합니다.")
        history.go(-1);
    }
    /*]]>*/
</script>

</html>
