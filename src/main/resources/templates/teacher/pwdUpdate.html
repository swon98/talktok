<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강사 비밀번호 변경 확인</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div th:if="${result == 1}">
    <script>
        alert("비밀번호 변경에 성공했습니다.")
        location.href="/teacher/myPage";
    </script>
</div>
<div th:if="${result != 1}">
    <script>
        alert("현재 비밀번호가 틀렸습니다.")
        history.go(-1);
    </script>
</div>
</body>
</html>
