<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>강사 회원가입 완료</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<!-- 타임리프 표현식을 사용하여 JavaScript 코드에 값을 전달합니다. -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var result = [[${result}]];
    if(result === 0){
        alert("가입이 완료되었습니다.");
        location.href="/teacher/login";
    } else if(result === 1){
        alert("파일은 1000 KB까지 업로드 가능합니다.")
        history.go(-1);
    } else if(result === 2){
        alert("첨부파일은 jpg, gif, pgn 파일만 업로드 가능합니다.")
        history.go(-1);
    }
    /*]]>*/
</script>

</body>
</html>
