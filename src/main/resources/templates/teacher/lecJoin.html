<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>강의 등록 완료</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<!-- 타임리프 표현식을 사용하여 JavaScript 코드에 값을 전달합니다. -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var result = [[${result}]];
    if(result === 0){
        alert("등록이 완료되었습니다.");
        location.href="/teacher/myPage";
    } else{
        alert("등록에 실패하였습니다.")
        location.href="/teacher/myPage";
    }
    /*]]>*/
</script>
</body>
</html>
